name: Terraform CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: Infrastructure Deployment
    runs-on: ubuntu-latest
    
    steps:
      # Étape 1: Récupération du code
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Étape 2: Configuration de Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      # Étape 3: Configuration de Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Étape 4: Initialisation Terraform
      - name: Terraform Init
        run: terraform init
      
      # Étape 5: Validation du code Terraform
      - name: Terraform Validate
        run: terraform validate
      
      # Étape 6: Planification
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        continue-on-error: false
      
      # Étape 7: Application (seulement sur main)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
      
      # Étape 8: Affichage des outputs
      - name: Display Outputs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform output